<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/main.css">
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>

    <title>Todo List</title>
  </head>
  <body>
    <main id="wrap">
      <h1>Todo List</h1>
      <p class="setScreenRes">Please Set Your Screen Resolution to <span class="red blink">800x600px</span> For Optimal Viewing</p>
      <input id="name" type="text">
      <button id="add" class="shake-crazy">Add</button>
      <div id="itemList"></div><!-- Can also be unordered List, but for Web Apps the semantic is second priority and also when it gets more complex divs makes more sense -->
    </main>
    <footer>
      <img src="img/unicorn.gif" alt="Mountain View">
    </footer>
    <script src="js/index.js" charset="utf-8"></script>
  </body>
</html>
